<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>聊天室</title>

<link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery.min.js"></script>

<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<style type="text/css">
#message {
	margin: 0 auto;
	margin-top: 10px;
	width: 95%;
}

.alert {
	margin: 0 auto;
	margin-top: 10px;
	padding: 8px;
	width: auto;
	max-width: 70%;
	clear: both;
}

.right-msg {
	float: right;
}

.left-msg {
	float: left;
}
</style>
<script type="text/javascript">
	//连接对象
	var websocket = null;
	var name = null;

	//建立连接
	function connectWebsocket(argument) {
		name = Math.random();
		//先判断浏览器是否支持webscoket
		if ("websocket" in window) {
			websocket = new WebSocket("ws://" + window.location.hostname
					+ ":8080/websocket/" + name);
		} else {
			alert("浏览器不支持");
			return false;
		}
		//建立连接成功的方法
		websocket.onopen = function(event) {
			setMessage("提示：连接成功");
		}
		websocket.onclose = function(event) {
			setMessage("提示：连接关闭");
		}
		websocket.onmessage = function(event) {
			// 可以获取到后端sendtext（）传给前端的数据
			setMessage(event.data);
		}
		websocket.onerror = function(event) {
			setMessage("提示：连接异常");
		}
	}

	// 连接成功打印的消息
	function setMessage(msg) {
		var data = JSON.parse(msg);
		var message = document.getElementById('message');
		if (data.name == name) {
			message.innerHTML += '<div class="alert alert-success right-msg" role="alert">'
					+ data.msg + "</div>";
		} else {
			message.innerHTML += '<div class="alert alert-info left-msg" role="alert">'
					+ data.msg + "</div>";
		}

	}
	//发送消息
	function send() {
		var message = document.getElementById('text').value;
		//var pindao = document.getElementById("pindao").value;
		var pindao = "";
		var socketMsg = {
			message : message,
			toUser : pindao
		}
		if (pindao == "") {
			socketMsg.type = 0;//群聊
		} else {
			socketMsg.type = 1;//单聊
		}
		// websocket.send(name+":"+message);
		websocket.send(JSON.stringify(socketMsg));//将json对象转换为json字符串
	}
	function closeWebsocket() {
		websocket.close();
	}

	window.onload = connectWebsocket;
	//监听窗口关闭事件，窗口关闭，连接关闭
	window.onbeforeunload = function() {
		websocket.close();
	}
</script>
</head>
<body>
	<div id="message"></div>
	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" id="text" class="form-control"
						placeholder="Search">
				</div>
				<button type="button" onclick="send()" class="btn btn-default">send</button>
			</form>
		</div>
	</nav>

</body>
</html>
